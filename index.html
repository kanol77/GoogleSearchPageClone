<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./searchIcon.svg" type="image/x-icon" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <a href="https://www.google.com/intl/en/gmail/about/" class="clickable"
        >Gmail</a
      >&nbsp; &nbsp;
      <a href="https://www.google.pl/imghp?hl=en&ogbl" class="clickable"
        >Images</a
      >
    </header>
    <article>
      <img
        onclick="window.location.reload()"
        src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png"
        alt="Google Logo"
        id="logo"
      />
      <div class="search-bar">
        <img src="./searchIcon.svg" alt="search" class="icon" />
        <input type="text" id="search-field" />
      </div>
      <div class="buttons">
        <button class="search-button" id="Search">Search in Google</button>
      </div>
    </article>
    <footer>
      <a
        href="https://about.google/"
        class="clickable"
        >About</a
      >&nbsp; &nbsp;
      <a
        href="https://www.google.com/preferences?hl=en-GB&fg=1"
        class="clickable"
        >Settings</a
      >
    </footer>
  </body>
</html>
